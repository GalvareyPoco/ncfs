version: "3.8"
name: ncfs-mc-complex

networks:
    ngrok-net:
        name: ngrok-net

services:
    ncfs:
        # TODO: Use dockerhub image instead of local build
        #image: barbarbar338/ncfs:mc-buildx-latest 
        build:
            context: .
            dockerfile: Dockerfile
        container_name: ncfs
        depends_on:
            - mc
        restart: unless-stopped
        ports:
            - 4040:4040
        volumes:
            - ./config.json:/app/config.json
        networks:
            - ngrok-net

    mc:
        image: itzg/minecraft-server
        container_name: mc
        restart: unless-stopped
        environment:
            EULA: "true"
            TYPE: PAPER
        ports:
            - 25565:25565/tcp
        volumes:
            - ./mc-data:/data
        networks:
            - ngrok-net

